<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head('Create project')"></head>
<body>
<div th:replace="fragments/navbar :: navbar('')"></div>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <h1>Create Project</h1>
      <form action="/project/save" method="post">
        <div class="mb-3">
          <label for="project_name" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="project_name" name="projectName">
        </div>
        <div class="mb-3">
          <label for="project_description" class="form-label">Project Description</label>
          <input type="text" class="form-control" id="project_description" name="projectDescription">
        </div>
        <div class="mb-3">
          <label for="project_owner" class="form-label">Project Manager</label>
          <input type="text" class="form-control" id="project_owner" name="projectManager">
        </div>
        <div class="mb-3">
          <label for="targetDate" class="form-label">Target Date</label>
          <input type="date" class="form-control" id="targetDate" name="targetDate" value="2024-01-01">
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label">Budget</label>
          <input type="number" class="form-control" id="budget" name="budget">
        </div>
        <br>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Create Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
